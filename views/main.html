
<!DOCTYPE html>
<html>
<title>DSL-Comet</title>

<link rel="stylesheet" href="https://diagrameditorserver.herokuapp.com/style.css">
<style>
.mySlides {display:none}
</style>
<body>

<h1>DSL-Comet</h1>
<h2>A Domain Specific Language COllaborative Modelling EnvironmenT</h2>

<div id="cont">

  <div id="left">
    <div class="w3-content" style="max-width:250px;max-height: 200px">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/serverFiles.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/serverDiagrams.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/editorView.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/nodeDetails.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/noDraggable1.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/noDraggable2.png" style="width:100%">
      <img class="mySlides" src="https://diagrameditorserver.herokuapp.com/searcher.png" style="width:100%">

    </div>
    <br><br><br><br><br><br><br><br><br><br>


    <div class="w3-center">
      <div class="w3-section">
        <button class="w3-btn" onclick="plusDivs(-1)" id="btnLeft">❮ Prev</button>
        <button class="w3-btn" onclick="plusDivs(1)" id="btnRight">Next ❯</button>
      </div>
      <!--
      <button class="w3-btn w3-round-large" onclick="currentDiv(2)">2</button> 
      -->

    </div>
  </div> <!-- left -->

  <div id="right">
  <p>Testing
  </div>
</div> <!-- Container -->

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
